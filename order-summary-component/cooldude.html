<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css3.css">
    <link rel="icon" type="image/png" sizes="37x37" href="./Images/favicon-32x32.png">
</head>

<body>
    <main>
        <article class="card">
            <div class="card__img-holder">
                <img src="./Images/illustration-hero.svg" alt="Illustration of a person listening to music.">
            </div>
            <div class="card__body">
                <h1 class="title">Order Summary</h1>
                <p class="text">You can now listen to thousand and millions of songs and podcasts without any hassle</p>
                <div class="plan-box">
                    <div class="plan-box-left">
                        <img src="./Images/icon-music.svg" alt="" aria-hidden="true">
                        <div class="plan-details">
                            <h2>Annual PLAN</h2>
                            <p>59.99$/year</p>
                        </div>
                    </div>
                    <div class="plan-box-right">
                        <a href="#">Change</a>
                    </div>
                </div>
            </div>
            <div class="button-holder">
                <button class="btn payment-btn">Proceed To Pay</button>
                <button class="btn cancel-btn">Cancel Order</button>
            </div>
        </article>
    </main>
</body>

</html>
